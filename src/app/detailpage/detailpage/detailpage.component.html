<div class="container dantooine-container pt-4 pb-4">
    <div class="row mx-n2">

        <div class="col-md-3 col-sm-12">
            <div class="dantooine-post-profile-list py-4 mb-4">
                <div class="d-flex align-items-center ml-2 mb-2">
                    <div class="d-flex align-items-center">
                        <p class="btn btn-category-item-card btn-dantooine-tankar mb-0">
                            <i class="icon-bb-tankar"></i>
                        </p>        
                        <p class="ml-2 mb-0" style="font-size:18px;">Boktitel 1</p> 
                    </div>  
                </div>

                <div class="d-flex align-items-center ml-2 mb-2">
                    <div class="d-flex align-items-center">
                        <p class="btn btn-category-item-card btn-dantooine-djur mb-0">
                            <i class="icon-bb-djur"></i>
                        </p>        
                        <p class="ml-2 mb-0" style="font-size:18px;">Boktitel 2</p> 
                    </div>  
                </div>
                    
            </div>
            <div class="dantooine-post-profile py-4 mb-4 text-center">
                <img src="/assets/images/bok2.jpg" class="img-fluid" style="max-width:100px"> 
                <p class="mt-4"><strong>Alice</strong></p>
            </div>

            <button type="button" class="btn btn-dantooine-green" (click)="gotodetail(1)"><fa-icon [icon]="ico_fa_chevron"></fa-icon> Tillbaka</button>

        </div>

        <div class="col-md-9 col-sm-12">
            <div class="p-4 dantooine-post-text">
                <h3>{{detailpage.Title}}</h3>
                <div [innerHTML]="detailpage.Story"></div>
            </div>
            <div class="dantooine-post-footer d-flex bd-highlight mb-3">
                <div class="p-2 bd-highlight"><fa-icon [icon]="ico_fa_print"></fa-icon></div>
                <div class="ml-auto p-2 bd-highlight"><a href="" (click)="like()"><fa-icon [icon]="ico_fa_tumbsup"></fa-icon></a> {{likes}}</div>
            </div>
            
        </div>

        
    </div>

</div>
